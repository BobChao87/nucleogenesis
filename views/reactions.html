<!DOCTYPE html><div ng-repeat="slot in ct.state.player.element_slots track by $index"><element-select index="$index" ng-if="!slot"></element-select><div ng-if="slot"><h2>{{ct.data.elements[slot.element].name}}</h2><div ng-if="ct.availableReactions(slot).length > 0"><button type="button" class="btn btn-default" ng-click="ct.addReaction(ct.state.player, slot, ct.reactionSelect[$index])">Add<br></button><select name="reactionSelect" ng-init="ct.reactionSelect[$index] = ct.availableReactions(slot)[0]" ng-model="ct.reactionSelect[$index]"><option ng-repeat="reaction in ct.availableReactions(slot)" value="{{reaction}}">{{reaction}}</option></select>Slots: {{ct.reactionSize(ct.state.player)}}/{{ct.reactionSlots(ct.state.player)}}<table class="table"><tbody><tr class="animif"><div class="row"><th class="col-xs-10">Reaction</th><th class="col-xs-1">Number</th><th class="col-xs-1">Active</th></div></tr><tr class="animif" ng-repeat="reaction in ct.visibleReactions(slot) track by $index"><div class="row"><td class="col-xs-10"><button type="button" class="btn btn-default" ng-click="ct.removeReaction(slot, reaction)">Remove</button> <span ng-bind-html="ct.util.trustHTML(
                              ct.format.reactionFormat(ct.reactionPower(ct.state.player),
                                                        reaction.reaction))"></span></td><td class="col-xs-1"><pretty value="ct.reactionPower(ct.state.player)"></pretty></td><td class="col-xs-1"><input type="checkbox" ng-model="reaction.active"></td></div></tr></tbody></table></div></div></div>
